<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simon Game</title>
		<link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/style.css"> 
	</head>

	<body>

	<div id="container-game">
	<div id="btn-center">
		<div id="container-controls">
			<h3 id="name" class="text-center noselect">Simon</h3>
			<div id="lowercontrols">
				<div id="countwrapper" class="text-center">
					<h3 id="count" class="noselect"> -- </h3>
					<h3 class="label noselect">Count</h3>
				</div>
				<div id="startwrapper" class="text-center">
					<h3 id="startbutton" class="noselect" onclick="start()"></h3>
					<h3 class="label noselect">Start</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-game" id="btn-1" onmousedown="keyDown(0)"></div>
	<div class="btn-game" id="btn-2" onmousedown="keyDown(1)"></div>
	<div class="btn-game" id="btn-3" onmousedown="keyDown(2)"></div>
	<div class="btn-game" id="btn-4" onmousedown="keyDown(3)"></div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
	</body>
</html>
